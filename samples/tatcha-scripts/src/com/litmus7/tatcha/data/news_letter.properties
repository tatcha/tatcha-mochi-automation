# News Letter Modal Popup
newsletter.popup.heading = //*[@id="newsletterModal"]/div/div/div[1]/h4
newsletter.popup.heading.text = YOUR COMPLIMENTARY GIFT
newsletter.popup.p1 = //*[@id="newsletterModal"]/div/div/div[2]/div[1]/p[1]
newsletter.popup.p1.text = Receive a complimentary travel-size Classic Rice Enzyme Powder with your first order when you join our newsletter.
newsletter.popup.p2 = //*[@id="newsletterModal"]/div/div/div[2]/div[1]/p[2]/small
newsletter.popup.p2.text = We never share personal information. Limit one per client. First-time purchase only. No other promotions can be applied with this. Offer valid while supplies last.
newsletter.popup.email = //*[@id="SubscribeForm"]/div/label
newsletter.popup.email.text = Email
newsletter.popup.email.box = name = dwfrm_subscribe_email
#newsletter.popup.email.box = //*[@id="SubscribeForm"]/div/input[1] 
newsletter.popup.email.error = //*[@id="dwfrm_subscribe_email-error"]
newsletter.popup.email.error.text = Please enter a valid email.
newsletter.popup.email.submit = //*[@id="dwfrm_subscribe_subscribe"]
newsletter.popup.close = //*[@id="newsletterModal"]/div/div/div[1]/button

# Subscribe Footer Modal
subscribe.footer.heading = //*[@id="subscribeFotter"]/div/div/div[1]/h4
subscribe.footer.heading.text = Thank you!
subscribe.footer.p = //*[@id="subscribeFotter"]/div/div/div[2]/p
subscribe.footer.p1.text = Your subscription is confirmed.
subscribe.footer.p2.text = We are delighted with your interest in our lovely treasures.
subscribe.footer.close = //*[@id="subscribeFotter"]/div/div/div[1]/button